<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
  <title>WebRTC Demo</title>
</head>
<body>

<h1>Live Demo</h1>

<div id="buttons">
  <button id="startCall" type="button">开始连线</button>
  <button id="endCall" type="button">结束连线</button>
</div>

</div>

<script

<!--<script src="/node_modules/socket.io-adapter/dist/index.js"></script>-->
<script src="index.js"></script>

</body>

</html>
